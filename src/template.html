<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
</head>

<body>
    <div id="container" class="container">
        <div class="header-section">
            The Odin Project To-Do List
        </div>
        <div class="create-project-section">
            <div class="create-project-text">PROJECT</div>
            <button id="btn-addProject" class="btn-addProject">+</button>
        </div>
        <div id="todo-section" class="create-todo-section">
            <div class="create-todo-text">To-Do</div>
            <button id="btn-addToDo" class="btn-addToDo">+</button>
        </div>
        <div class="project-section">
            <div class="project-displayInfo">
                <div class="project-text">Project:</div>
                <div id="project-name" class="project-name">default</div>
            </div>
            <div id="project-display-buttons" class="project-display-buttons">
                <button id="btn-newProject-0" class="btn-newProject"></button>
                <button id="btn-deleteProject-0" class="btn-deleteProject">X</button>
            </div>

        </div>

        <div class="todo-list-section" id="todo-list">
            <div class="todo" id="todo2">
                <div class="todo-title" id="todo-title">
                    <div class="todo-title-text" id="todo-title-text">Title</div>
                    <div class="todo-title-input" id="todo-title-input">ikopkokok</div>
                </div>
                <div class="todo-description" id="todo-description">
                    <div class="todo-description-text" id="todo-description-text">Description</div>
                    <div class="todo-description-input" id="todo-description-input">okokokokopkpokok</div>
                </div>
                <div class="todo-dueDate" id="todo-dueDate">
                    <div class="todo-dueDate-text" id="todo-dueDate-text">Due Date</div>
                    <div class="todo-dueDate-input" id="todo-dueDate-input">2025-01-23</div>
                </div>
                <div class="todo-priority" id="todo-priority">
                    <div class="todo-priority-text" id="todo-priority-text">Priority</div>
                    <div class="todo-priority-input" id="todo-priority-input"
                        style="background-color: green; color: white;">normal</div>
                </div>
                <div class="todo-checkbox-button" id="todo-checkbox-button">
                    <div class="todo-checkbox-div" id="todo-checkbox-div"><label class="todo-checkbox-text"
                            id="todo-checkbox-text" for="todo-checkbox-todo2">DONE</label><input class="todo-checkbox"
                            id="todo-checkbox-todo2" type="checkbox" name="checkbox-done" value="done"></div>
                    <div class="todo-button-div" id="todo-button-div"><label class="todo-button-text"
                            id="todo-button-text">DELETE</label><button class="todo-button" id="todo2">X</button></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
