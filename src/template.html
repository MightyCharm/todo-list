<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
</head>

<body>
    <div class="container">
        <div class="header">
            Welcome to your personal To-Do List.
        </div>
        <div class="project">

            <div class="project-option">
                <p class="text-option">PROJECT OPTIONS</p>
                <button class="button-option">CREATE</button>
                <button class="button-option">DELETE</button>
            </div>
            <div class="project-display">
                <h2 class="text-display">Your Projects</h2>
            
                <button class="button-project">default</button>     
            </div>

        </div>
        <div class="todo">
            <div class="todo-card">
                <div class="todo-card-label-checkbox">
                    <label for="checkbox-done">DONE</label>
                    <input id="checkbox-done" class="checkbox-done" type="checkbox" value="done">
                </div>
                <div>Title</div>
                <div>Description</div>
                <div>Date</div>
                <div>Priority</div>
                <button class="btn-delete">X</button>
            </div>
        </div>
    </div>
</body>

</html>
