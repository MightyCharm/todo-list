<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
</head>

<body>
    <div id="container" class="container">
        <div class="header-section">
            The Odin Project To-Do List
        </div>
        <div class="create-project-section">
            <div class="create-project-text">PROJECT</div>
            <button id="btn-addProject" class="btn-addProject">+ ADD</button>
        </div>
        <div id="todo-section" class="create-todo-section">
            <div class="create-todo-text">To-Do</div>
            <button id="btn-addToDo" class="btn-addToDo">+ ADD</button>
        </div>
        <div class="project-section">
            <div class="project-displayInfo">
                <div class="project-text">Project:</div>
                <div id="project-name" class="project-name">default</div>
            </div>
            <div id="project-display-buttons" class="project-display-buttons">
                <button id="btn-newProject-0" class="btn-newProject"></button>
                <button id="btn-deleteProject-0" class="btn-deleteProject">X</button>
            </div>

        </div>

        <div class="todo-list-section" id="todo-list"></div>
    </div>
</body>

</html>
