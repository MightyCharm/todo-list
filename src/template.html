<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Todo List</title>
</head>

<body>
    <div id="container" class="container">
        <div class="header-section">
            Welcome to your personal To-Do List.
        </div>
        <div class="project-section">

            <div class="project-option">
                <p class="text-option">PROJECT OPTIONS</p>
                <button id="button-create" class="button-option">CREATE</button>
                <button id="button-delete" class="button-option">DELETE</button>
            </div>
            <div id="project-display" class="project-display">
                <div class="project-display-header">
                    <h2 class="text-display">Your Projects</h2>
                </div>
                <div id="project-display-buttons" class="project-display-buttons">
                    <button id="button-new-project-0" class="button-new-project"></button>
                </div>
            </div>

        </div>


        <div id="todo-section" class="todo-section">
            <div class="todo-create">
                <div class="todo-text">
                    Project: <span id="todo-project-name">default</span>
                </div>
                <button id="button-add" class="button-add">ADD TO-DO</button>
            </div>

            <div class="todo-list" id="todo-list">

            </div>

        </div>
    </div>
</body>

</html>
